name: Android CI

on:
  push:
    branches: "*"
  pull_request:
    branches: "*"

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up Android Emulator
        uses: actions/setup-android-emulator@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          emulator-version: '30.7.5'
          profile: Nexus 5

      - name: Start Android Emulator
        run: ${{ runner.tool_cache }}/android-emulator/emulator -avd test -no-window -no-audio &

      - name: Wait for Emulator to start
        run: adb wait-for-device

      - name: Unlock Emulator
        run: adb shell input keyevent 82

      - name: Build with Gradle
        run: ./gradlew build

      - name: Launch unit tests with Gradle
        run: ./gradlew test

      - name: Run instrumented tests with Gradle
        run: ./gradlew connectedCheck
